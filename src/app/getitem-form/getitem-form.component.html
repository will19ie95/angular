<!-- getitem form -->
<form #getitemForm="ngForm" (ngSubmit)="onGetItem()" class="form-container">
  <h2>Get Item</h2>
  <mat-form-field>
    <input matInput placeholder="Item ID" type="text" [(ngModel)]="getItemId" name="id" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!getitemForm.valid">Get Item</button>
</form>
